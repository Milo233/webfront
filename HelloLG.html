<html>
<body>
	
<h3 style="font-size:50px;color:grey">From 2018/2/18 15:25:00 To now</h3>
<p id="show" style="font-size:60px;color:pink"></p>
<p style="font-size:60px;">你好哇！是不是又想我了？</p>
<script>
function calc(){
	var date1=new Date();    //当前时间
	var date2=new Date('2018/2/18 15:25:0');    //开始时间
	var date3=date1.getTime()-date2.getTime(); //时间差秒
	//计算出相差天数
	var days=Math.floor(date3/(24*3600*1000)) 
	//计算出小时数
	var leave1=date3%(24*3600*1000)  //计算天数后剩余的毫秒数
	var hours=Math.floor(leave1/(3600*1000)) 
	//计算相差分钟数
	var leave2=leave1%(3600*1000) //计算小时数后剩余的毫秒数
	var minutes=Math.floor(leave2/(60*1000)) 
	//计算相差秒数
	var leave3=leave2%(60*1000)//计算分钟数后剩余的毫秒数
	var seconds=Math.round(leave3/1000);
	var text = "我们相遇：" + days + "天" + hours + "时" + minutes + "分" + seconds + "秒";
	document.getElementById("show").innerHTML = text;
}
calc();
setInterval("calc()", 1000);

var lastClick = 0;
document.addEventListener('click', function(){
    // 单击 随机出现mua  一定概率出现love you
    var now = new Date().getTime();
	var r = Math.random();
	if(r > 0.5){
		alert("mua~");
	}else if(r < 0.2){
		if(now - lastClick < 500){
			alert("爱你！！！");
		}
	}
	lastClick = now;
})

</script>
</body>
</html>
