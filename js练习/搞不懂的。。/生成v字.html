<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>无标题文档</title>
    <style>

        #dv1{
            margin-top:10px;
            position:relative;
        }

        #dv1 div{
            width:50px;
            height:50px;
            background-color:red;
            color:#FFFFFF;
            text-align:center;
            line-height:50px;
            font-size:30px;
            font-weight:bold;
            position:absolute;
        }

    </style>
    <script>
        window.onload=function(){
            var oBtn1=document.getElementById('btn1');
            var oDv1=document.getElementById('dv1');
            var num=5;
            var nums=-1;
            var nm=num%2;
            var nms=(num-nm)/2;
            var arr=[
                ['left','bottom','left','bottom'],
                ['bottom','left','left','bottom'],
                ['left','top','left','top'],
                ['bottom','right','right','bottom']
            ];
            var str='';

            for(var i=0;i < num;i++){
                str+='<div>'+(i+1)+'</div>';
            }
            oDv1.style.width=num*50+'px';
            oDv1.style.height=num*50+'px';
            oBtn1.onclick=function(){
                if(nums>2){
                    nums=0;
                }else{
                    nums++;
                }
                oDv1.innerHTML=str;
                document.title=nums;
                var aDv=oDv1.getElementsByTagName('div');
                for(var a=0;a<num;a++){
                    if(a>nms){
                        nms--;
                        aDv[a].style[arr[nums][0]]=a*50+'px';
                        aDv[a].style[arr[nums][1]]=nms*50+'px';
                    }else{
                       aDv[a].style[arr[nums][2]]=a*50+'px';
                        aDv[a].style[arr[nums][3]]=a*50+'px';
                    }
                }
                nms=(num-nm)/2;
            }
        }
    </script>
</head>

<body>

<input id="btn1" type="button" value="小方块多次生成一个V字形" />

<div id="dv1"></div>

</body>
</html>
