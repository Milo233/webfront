<!DOCTYPE html>
<html>
<head>
    <script src="jq/jquery-1.12.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".flip").hover(function(){
                $(".panel").slideToggle("fast");
            });

        });
    </script>

    <style type="text/css">
        div.panel,p.flip
        {
            margin:0 200px;
            padding:5px;
            text-align:center;
            background:#e5eecc;
            border:solid 1px #c3c3c3;
            cursor: pointer;
            min-width: 300px;;
        }
        div.panel
        {
            height:120px;
            display:none;
        }
    </style>
</head>

<body>
<p class="flip">请点击这里</p>
<div class="panel">
    <p>W3School - 领先的 Web 技术教程站点</p>
    <p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
</div>



</body>
</html>
